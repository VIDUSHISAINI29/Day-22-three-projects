		function isPrime(num){
			
			if(num<=1)
			return false;
			if(num === 2)
			return true;
			for(i = 2; i <=Math.sqrt(num); i++)
			{
				if(num % i === 0)return false;
				
				
				
			}
			return true;
			
		}
		let primeArray = [];
		for(m = 0; m < 102; m++)
		{
		let very = isPrime(m)
		if(very === true)
		{
			primeArray.push(m)
		}
		
		}
		
		console.log(primeArray);
		
		for(i = 0; i < 102; i++)

		packet.style.display = 'flex';

		box.appendChild(packet);
		
		if( i % 2 === 0 && i !== 2)
		{
			packet.style.backgroundColor = '#21bf73';
		}
		if( i % 2 !== 0)
		{
			packet.style.backgroundColor = '#fddb3a'
		}
		
		if(primeArray.includes(i))

		}
		
		
		}
